<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .main-container {
            display: flex;
            flex: 1;
            margin-top: 56px; /* Adjust for navbar height */
            overflow: hidden;
        }

        .left-menu {
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            transition: transform 0.3s ease-in-out;
        }

        .left-menu.hidden {
            transform: translateX(-100%);
        }

        .main-content {
            flex-grow: 1;
            padding: 15px;
            background-color: #ffffff;
        }

        .right-panel {
            width: 250px;
            background-color: #f8f9fa;
            border-left: 1px solid #ddd;
        }

        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            .left-menu {
                position: absolute;
                z-index: 999;
                height: 100%;
                transform: translateX(-100%);
            }

            .left-menu.hidden {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="btn btn-light me-2" id="toggle-menu">â˜°</button>
            <a class="navbar-brand" href="#">Responsive Page</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Left Menu -->
        <div class="left-menu" id="left-menu">
            <ul class="list-group">
                <li class="list-group-item">Menu Item 1</li>
                <li class="list-group-item">Menu Item 2</li>
                <li class="list-group-item">Menu Item 3</li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h1>Main Content</h1>
            <p>This is the main content area.</p>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <h5>Right Panel</h5>
            <p>Additional information or widgets can go here.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Responsive Webpage. All Rights Reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle Left Menu
        document.getElementById('toggle-menu').addEventListener('click', function () {
            const leftMenu = document.getElementById('left-menu');
            leftMenu.classList.toggle('hidden');
        });

        // Adjust Page Size Based on Screen Width
        function adjustPageSize() {
            const width = window.innerWidth;
            const body = document.body;

            if (width >= 992 && width <= 1600) {
                body.style.transform = 'scale(0.9)';
                body.style.transformOrigin = '0 0';
            } else if (width >= 700 && width <= 767) {
                body.style.transform = 'scale(0.8)';
                body.style.transformOrigin = '0 0';
            } else if (width >= 600 && width < 700) {
                body.style.transform = 'scale(0.75)';
                body.style.transformOrigin = '0 0';
            } else if (width <= 600) {
                body.style.transform = 'scale(0.5)';
                body.style.transformOrigin = '0 0';
            } else {
                body.style.transform = 'scale(1)';
                body.style.transformOrigin = '0 0';
            }
        }

        // Initial Adjust and Event Listener for Resize
        adjustPageSize();
        window.addEventListener('resize', adjustPageSize);
    </script>
</body>
</html>
